<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
		xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns="http://www.w3.org/1999/xhtml">

<ui:composition template="/ui/layout/layout.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idAluno" value="#{evolucaoController.idAluno}" required="false"/>
            <f:viewAction action="#{evolucaoController.carregaDados()}"/>
        </f:metadata>

        <section class="content-header">
            <h1>
                Evolução <small>#{evolucaoController.aluno.nome}</small>
            </h1>
        </section>

        <section class="content container-fluid">
            <div id="curve_chart" style="width: 900px; height: 500px"></div>
        </section>

    </ui:define>

    <ui:define name="scripts">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <h:outputScript library="academia" name="js/evolucao.js" />
    </ui:define>

</ui:composition>

</html>
