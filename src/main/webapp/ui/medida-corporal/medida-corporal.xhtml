<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml">

<ui:composition template="/ui/layout/layout.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idAluno" 
            			 value="#{medidaCorporalController.idAluno}" 
            			 required="false"/>
            <f:viewParam name="idMedida" 
            			 value="#{medidaCorporalController.idMedidaCorporal}" 
            			 required="false"/>
            <f:viewAction action="#{medidaCorporalController.carregaDados()}"/>
        </f:metadata>

        <section class="content-header">
            <h1>
                Medida Corporal <small>Aluno: #{medidaCorporalController.medidaCorporal.aluno.nome}</small>
            </h1>
        </section>

        <section class="content container-fluid">

            <div class="box box-default">

                <div class="box-header with-border">

                    <form role="form" 
                    	  jsf:id="form">
                    	  
                        <f:validateBean disabled="true">

                            <p:messages showDetail="false" 
                            		 	showSummary="true" 
                            		 	id="messages" 
                            		 	showIcon="true"/>

                            <h:inputHidden value="#{medidaCorporalController.medidaCorporal.id}"/>

                            <div class="box-body">

                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Altura (m)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.altura}">
                                            	<f:convertNumber minFractionDigits="2" 
                                            					 maxFractionDigits="2" 
                                            					 minIntegerDigits="1"
                                            					 maxIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Peso (kg)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.peso}">
                                               <f:convertNumber minFractionDigits="2"
                                               					maxFractionDigits="2"
                                               					maxIntegerDigits="3"
                                               					minIntegerDigits="1" />
                                           </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Pescoço (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.pescoco}">
                                             	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="2"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Tórax Sup. (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.toraxSuperior}">
                                            	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />                                                   
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Tórax Inf. (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.toraxInferior}">
                                            	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Busto (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.busto}">
                                            	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Cintura (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.cintura}">
                                            	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Abdômen (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.abdomen}">
                                            	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Quadril (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.quadril}">
                                            	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Coxa Dir. (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.coxaDireita}">
                                            	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Coxa Esq. (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.coxaEsquerda}">
                                            	<f:convertNumber minFractionDigits="2"
                                               				 	 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Panturrilha Dir. (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.panturrilhaDireita}">
                                            	<f:convertNumber minFractionDigits="2"
                                               				 	 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Panturrilha Esq. (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.panturrilhaEsquerda}">
                                            	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Braço Dir. (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.bracoDireito}">
                                            	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Braço Esq. (cm)</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.bracoEsquerdo}">
                                            	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Antebraço Dir.</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.antebracoDireito}">
                                            	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Antebraco Esq.</label>
                                            <input type="text"
                                                   class="form-control decimal"
                                                   jsf:styleClass="form-control decimal"
                                                   jsf:value="#{medidaCorporalController.medidaCorporal.antebracoEsquerdo}">
                                            	<f:convertNumber minFractionDigits="2"
                                               					 maxFractionDigits="2"
                                               					 maxIntegerDigits="3"
                                               					 minIntegerDigits="1" />
                                            </input>
                                        </div>
                                    </div>

                                </div>

                                <div class="box-footer">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <button class="btn btn-primary"
                                                    jsf:action="#{medidaCorporalController.salva()}">
                                                <i class="fa fa-save"/> Salvar
                                            </button>
                                        </div>
                                        

                                        <div class="col-md-1">
                                            <button class="btn btn-danger"
                                                    jsf:action="/ui/alunos/alunos.xhtml?faces-redirect=true">
                                                <i class="fa fa-step-backward"/> Retornar
                                            </button>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </f:validateBean>
                    </form>
                </div>
            </div>

        </section>

    </ui:define>

</ui:composition>

</html>
