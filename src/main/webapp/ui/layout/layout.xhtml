<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <title>Academia</title>

        <!-- Tell the browser to be responsive to screen width -->
        <meta
                content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
                name="viewport"/>

        <h:outputStylesheet library="webjars"
                            name="bootstrap/3.3.7/css/bootstrap.min-jsf.css"/>

        <!-- Font Awesome -->
        <h:outputStylesheet library="webjars"
                            name="font-awesome/4.7.0/css/font-awesome.min-jsf.css"/>

        <!-- Ionicons -->
        <h:outputStylesheet library="webjars"
                            name="ionicons/2.0.1/css/ionicons.min.css"/>

        <h:outputStylesheet library="webjars"
                            name="bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css"/>

        <!-- Theme style -->
        <h:outputStylesheet library="adminLte" name="css/AdminLTE.min.css"/>

        <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
            page. However, you can choose any other skin. Make sure you
            apply the skin class to the body tag so the changes take effect. -->
        <h:outputStylesheet library="adminLte"
                            name="css/skins/skin-black-light.min.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Google Font -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>

    </h:head>

    <h:body class="hold-transition skin-black-light sidebar-mini">

        <h:outputScript name="jsf.js" library="javax.faces" target="head"/>

        <div class="wrapper">

            <!-- Main Header -->
            <header class="main-header">

                <!-- Logo -->
                <a href="index2.html" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini"><b>V</b>AC
                    </span> <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg">
                        <b>Valhala</b>
                        Academy
                    </span>
                </a>

                <!-- Header Navbar -->
                <nav class="navbar navbar-static-top" role="navigation">

                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="push-menu"
                       role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>

                </nav>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">

                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <h:form>
                        <!-- Sidebar Menu -->
                        <ul class="sidebar-menu" data-widget="tree">
                            <li class="header">Menu</li>
                            <!-- Optionally, you can add icons to the links -->
                            <li class="treeview">
                                <a href="#">
                                    <i class="fa fa-link"></i>
                                    <span>Cadastros</span>
                                    <span class="pull-right-container">
                                        <i class="fa fa-angle-left pull-right"></i>
                                    </span>
                                </a>
                                <ul class="treeview-menu">
                                    <li>
                                        <h:commandLink
                                                action="/ui/alunos/alunos.xhtml?faces-redirect=true"
                                                value="Alunos"/>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <!-- /.sidebar-menu -->
                    </h:form>
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">

                <!-- Main content -->
                <ui:insert name="content">
                </ui:insert>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <!-- Main Footer -->
            <footer class="main-footer">
                <!-- To the right -->
                <div class="pull-right hidden-xs"></div>
                <!-- Default to the left -->
                <strong>Copyright &#169; 2019 <a href="#">Valhala</a>.
                </strong>
                All rights reserved.
            </footer>

        </div>
        <!-- ./wrapper -->

        <!-- REQUIRED JS SCRIPTS -->

        <!-- jQuery 3 -->
        <h:outputScript library="webjars" 
        				name="jquery/3.3.1/jquery.min.js"/>
        
        <h:outputScript library="webjars"
                        name="jquery-ui/1.12.1/jquery-ui.min.js"/>

        <!-- Bootstrap 3.3.7 -->
        <h:outputScript library="webjars"
                        name="bootstrap/3.3.7/js/bootstrap.min.js"/>

        <h:outputScript library="webjars"
                        name="bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"/>

        <h:outputScript library="webjars"
                        name="bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.pt-BR.min.js"/>

        <h:outputScript library="inputmask" 
        				name="jquery.inputmask.js"/>

        <h:outputScript library="inputmask"
                        name="jquery.inputmask.extensions.js"/>

        <h:outputScript library="inputmask"
                        name="jquery.inputmask.regex.extensions.js"/>

        <h:outputScript library="inputmask"
                        name="jquery.inputmask.date.extensions.js"/>
                        
        <h:outputScript library="inputmask"
                        name="jquery.inputmask.numeric.extensions.js"/>

        <!-- AdminLTE App -->
        <h:outputScript library="adminLte" 
        				name="js/adminlte.min.js"/>
        <h:outputScript library="academia" 
        				name="js/mascaras.js"/>

        <ui:insert name="scripts"></ui:insert>

        <!-- Optionally, you can add Slimscroll and FastClick plugins.
         Both of these plugins are recommended to enhance the
         user experience. -->
    </h:body>
</html>
